<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
rel="stylesheet">
</head>
<body>
    <header>
        <h1> 
            Conversor de Moeda
        </h1>
    </header>
    <main>

        <form id="form">
            <section classs="inputs-conteiner">
                <div class="form-group">
                    <label for="value-real">Valor a ser convertido</label>
                    <input 
                        type="number"
                        placeholder="R$ 10.00"
                        id="value-real"
                        name="value-real"
                        min="0"
                        max="1000000"
                        >
                </div>
                <div class="form-group">
                    <label for="currency">Escolha a Moeda</label>
                    <select id="currency">
                        <option value="">Selecione ...</option>
                        <option value="eur">Euro</option>
                        <option value="dol">Dólar</option>
                    </select>
                </div>
            </section>
            <button type="submit">Converter</button>
        </form>
        <h2 id="result"></h2>
    </main>
    <aside>
        <h3 id="title"></h3>
            <p id="date">
                Data: <span id="thisdate"></span>
            </p>
            <p id="value">
                Valor Máximo: <span id="maxvalue"></span><br>
                Valor Minimo: <span id="minvalue"></span>
            </p>
    </aside>

    <footer>
        <span>
            @Copyright 2023-2024 por albx.com.br. Todos os direitos reservados.
        </span>
       
    </footer>
    <!--JAVASCRIPT-->
    <script src="./js/script.js"></script>
    <script src="./js/api.js"></script>
    
</body>
</html>
